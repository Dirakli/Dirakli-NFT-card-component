<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft-preview-card-component</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div-main">
      <div class="div-component">
        <img
          class="img-equilibrium"
          src="image-equilibrium.jpg"
          alt="image of equilibrium"
        />
        <h1 class="heading-1">Equilibrium #3429</h1>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="div-icons">
          <div class="div-eth-img-text">
            <img
              class="thereum-img"
              src="icon-ethereum.svg"
              alt="thereum image"
            />
            <span class="eth-text">0.041 ETH</span>
          </div>
          <div class="div-img-timing">
            <img
              class="clock-img"
              src="icon-clock.svg"
              alt="small clock icon"
            />
            <span class="timing">3 days left</span>
          </div>
        </div>
        <div class="div-line"></div>
        <div class="div-avatar-paragraph2">
          <img class="img-avatar" src="image-avatar.png" alt="avatar image" />
          <p class="paragraph-2">
            Creation of<span class="span-jules">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
